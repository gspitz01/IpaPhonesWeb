<div class="consonants">
  <div class="hint" [innerHTML]="hint"></div>
  <ul *ngFor="let consonantRow of consonants">
    <li *ngFor="let consonant of consonantRow" (click)="consonantClick(consonant)" 
        (mouseenter)="mouseEnter(consonant)"
        (mouseleave)="mouseLeave(consonant)"
        [innerHTML]="consonant.hexUtfToHtml() | keepHtml"
        class="consonant"></li>
  </ul>
</div>
