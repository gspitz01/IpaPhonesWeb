<h1>Advanced Consonant Sounds Game</h1>
<div class="game-board-area">
  <app-sounds-game-board (startButtonClicked)="startRound()"
                  (replayButtonClicked)="replaySound()"
                  [startButtonText]="buttonText"
                  [startRoundButtonDisabled]="startRoundButtonDisabled()"
                  [replaySoundButtonDisabled]="replaySoundButtonDisabled"
                  [messages]="messages"></app-sounds-game-board>
</div>
<app-consonants (consonantClicked)="makeGuess($event)"
                (consonantEntered)="mouseEnter($event)"
                (consonantLeft)="mouseLeave($event)"
                [hint]="hint"></app-consonants>
